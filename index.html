<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Loging</title>
</head>
<body class="bg-info bg-opcity-5"> <!-- Clases para el fondo de la página -->
    <main role="main">
        <!-- Tarjeta Bootstrap para el formulario de inicio de sesión -->
        <div class="card d-grip gap-2 col-6 mx-auto position-absolute top-50 start-50 translate-middle txt-bg-info">
            <h4 class="card-header">Inicio de sesion</h4><!-- Título de la tarjeta -->
            <div class="card-body"> 
                <form>
                    <!-- Fila 1: Campo de Usuario -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">                          
                                <input type="text" class="form-control" placeholder="Ingrese el Usuario" required="required">
                                <label for="Usuario">Usuario</label>
                            </div>
                        </div>
                    </div>
                    <!-- Fila 2: Campo de Contraseña -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3"> 
                                <input type="password" class="form-control" placeholder="Ingrese el Usuario" required="required">
                                <label for="Contraseña">Contraseña</label>
                            </div>
                        </div>
                    </div>
                    <hr><!-- Línea horizontal para separar los campos del botón -->
                    <!-- Botones -->
                    <div class="">
                        <button type="button" title="Iniciar Sesion" class="btn btn-outline-primary">Iniciar Sesion</button>
                        <button type="button" title="Boton" class="btn btn-secundary">Olvide mi Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
